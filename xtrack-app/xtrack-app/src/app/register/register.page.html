<ion-header>

</ion-header>

<ion-content padding>
  <ion-grid>
    <div class="register-container">
        <ion-row>
          <ion-col>
            <div class="register-title">
            <h1 ion-text>Register</h1>
            </div>
          </ion-col>
      
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">UserName</ion-label>
            <ion-input ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" class="register-password">Password</ion-label>
            <ion-input ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-btn">
          <ion-button expand="block" color="primary" >Register</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item-divider></ion-item-divider>
        </ion-col>
        <ion-col>
          <h5 class="register-ortext">OR</h5>
        </ion-col>
        <ion-col>
          <ion-item-divider></ion-item-divider>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="login-msg">Already a member? Login <span class="login-link" (click)="routeFunction('/login')">here</span></p>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
