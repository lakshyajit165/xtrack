<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 ion-text class="home-header">My Expense Overview</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item-divider></ion-item-divider>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Start Date</ion-label>
                    <ion-datetime value={{startdate}} placeholder="Select Date"></ion-datetime>
                </ion-item>    
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">End Date</ion-label>
                    <ion-datetime value={{enddate}} placeholder="Select Date"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        
            
            <ion-list>
                <ion-radio-group (ionChange)="chartType($event)">
                  

                    <ion-list-header>
                        <ion-label>
                          View Type
                        </ion-label>
                    </ion-list-header>
                    
                    <ion-row>
                    
                        <ion-col>

                            <ion-item>
                                <ion-label>Pie Chart</ion-label>
                                <ion-radio value="pie"></ion-radio>
                            </ion-item>

                        </ion-col>
                    
                        
                    
                        <ion-col>

                            <ion-item>
                                <ion-label>Bar Graph</ion-label>
                                <ion-radio value="bar"></ion-radio>
                            </ion-item>

                        </ion-col>
                    
                    </ion-row>
                  
                 
                </ion-radio-group>
              </ion-list>
        
    </ion-grid>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="fab-btn">
        <ion-fab-button>
         <ion-icon name="chevron-up-circle-outline"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">

          <ion-fab-button color="light">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light">
            <ion-icon name="qr-code-sharp" ></ion-icon>
          </ion-fab-button>
          
        </ion-fab-list>
      </ion-fab>

    
</ion-content>
