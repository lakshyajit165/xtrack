<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 ion-text class="home-header">My Expense Overview</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item-divider></ion-item-divider>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Start Date</ion-label>
                    <ion-datetime value={{startdate}} placeholder="Select Date"></ion-datetime>
                </ion-item>    
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">End Date</ion-label>
                    <ion-datetime value={{enddate}} placeholder="Select Date"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        

        <table mat-table [dataSource]="dataSource">

            <!-- Action column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element" (click)="paymentDetails(element.id)" id="details"> <ion-icon name="chevron-forward-outline"></ion-icon>  </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount | currency:"INR":"symbol" }} </td>
            </ng-container>
        
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
        
            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Created At</th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt | date }} </td>
            </ng-container>
        
            <!-- Description Column -->
            <!-- <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

                    </ion-row>
                  
                 
                </ion-radio-group>
              </ion-list> -->
        
    </ion-grid>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="fab-btn">
        <ion-fab-button>
         <ion-icon name="chevron-up-circle-outline"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">

          <ion-fab-button color="light" (click)="routeFunction('/xtrack/menu/add-expense')">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button color="light" (click)="routeFunction('/qrscan')">
            <ion-icon name="qr-code-sharp" ></ion-icon>
          </ion-fab-button>
          
        </ion-fab-list>
      </ion-fab>

    
</ion-content>
