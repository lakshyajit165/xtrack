<h2 mat-dialog-title>Delete Transaction!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this transaction?</h3>
  
 
</mat-dialog-content>
<mat-dialog-actions align="end" style="margin-bottom: 5px;">
  <button mat-button  mat-raised-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button mat-raised-button color="warn" color="primary" (click)="deletePayment()">Yes, Delete</button>
</mat-dialog-actions>
