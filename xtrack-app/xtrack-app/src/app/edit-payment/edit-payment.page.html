<ion-header>
  <ion-toolbar>
    <ion-title>Edit Payment</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <div class="edit-expense-container">
      <ion-row>
        <ion-col class="edit-expense-heading">
          <h2 ion-text>Edit Payment Details here</h2>
          <p>Last Updated: {{ updatedAt | date }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input [(ngModel)]="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Payee</ion-label>
            <ion-input [(ngModel)]="payee"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input [(ngModel)]="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="category">
            <ion-label>Category</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="category">
              <ion-select-option *ngFor="let c of categorylist" value="{{c}}">{{c | titlecase }}</ion-select-option>
              
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="create-expense">
          <ion-button expand="block" [disabled]="editPaymentLoading" color="primary" (click)="editPayment()">
            <ion-spinner name="crescent" *ngIf="editPaymentLoading; else textDisplay"></ion-spinner>
              <ng-template #textDisplay>
                Save Edits
              </ng-template>
            </ion-button>
        </ion-col>
        
      </ion-row>
    </div>
  </ion-grid>  
</ion-content>
